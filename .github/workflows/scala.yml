name: Scala CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test (Scala ${{ matrix.scala }}, Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '11', '17' ]
        scala: [ '2.13.14' ] # Adjust to your project's Scala version(s)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'sbt'

      - name: Cache Ivy2 and Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier/cache
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run tests
        run: sbt ++${{ matrix.scala }} test

      - name: Check code formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - name: Package application
        run: sbt ++${{ matrix.scala }} package

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.scala }}-java${{ matrix.java }}
          path: target/test-reports/

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jars-${{ matrix.scala }}-java${{ matrix.java }}
          path: |
            target/scala-*/[!test]*.jar

      - name: Submit dependencies to GitHub
        uses: scalacenter/sbt-dependency-submission@6f6c3b9e3e3e7032b8f7bcf696e46eb4b5b8c3a2 # v2.3.1
        with:
          sbt-command: dependencyTree

  # Optionally, add a job for publishing (protected by branch filters or manual triggers)
